<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-nav-list>
      <mat-list-item [routerLink]="['/dashboard']" [routerLinkActive]="['active-route']">
        <mat-icon class="unselectable" mat-list-icon>dashboard</mat-icon>
        <span class="unselectable">Dashboard</span>
      </mat-list-item>
      <mat-list-item [routerLink]="['/clients']" [routerLinkActive]="['active-route']">
        <mat-icon class="unselectable" mat-list-icon>settings_input_hdmi</mat-icon>
        <span class="unselectable">Clients</span>
      </mat-list-item>
      <mat-list-item [routerLink]="['/groups']" [routerLinkActive]="['active-route']">
        <mat-icon class="unselectable" mat-list-icon>forum</mat-icon>
        <span class="unselectable">Groups</span>
      </mat-list-item>
      <mat-list-item [routerLink]="['/abcGroup']" [routerLinkActive]="['active-route']">
        <mat-icon class="unselectable" mat-list-icon>chat_bubble_outline</mat-icon>
        <span class="unselectable">My Group</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Server Statistics</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
