<mat-grid-list cols="2" rowHeight="200px">
  <mat-grid-tile *ngFor="let client of clients" [colspan]="1" [rowspan]="1">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button *ngIf="client.group == null" mat-menu-item>Invite to Group</button>
            <button *ngIf="client.group != null" mat-menu-item>Join Group</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <app-client-item  [Client]="client"></app-client-item>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
